<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Analyzer</h1>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <div class="counters">
            <div class="counter">
                <p>Characters (with spaces): <span id="chars-with-spaces">0</span></p>
            </div>
            <div class="counter">
                <p>Characters (no spaces): <span id="chars-no-spaces">0</span></p>
            </div>
            <div class="counter">
                <p>Words: <span id="word-count">0</span></p>
            </div>
            <div class="counter">
                <p>Sentences: <span id="sentence-count">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
